<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かつをのアプリ開発</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>かつをのアプリ開発</h1>
            </div>
        </section>

        <section class="services">
            <div class="service-cards">
                <div class="service-card">
                    <img src="assets/images/cajico_icon.png" alt="カジコ" class="app-icon">
                    <div class="platform-tags">
                        <span>iPhone</span>
                        <span>iPad</span>
                        <span>Android</span>
                    </div>
                    <h3>家事共有 CAJICO（カジコ）</h3>
                    <p>カジコは家事を見える化し、家族で仲良く家事を分担できる家事共有・管理アプリです。</p>
                    <div class="app-store-buttons">
                        <a href="https://apps.apple.com/app/apple-store/id6446474225?pt=126175490&ct=katsuwo-portfolio&mt=8" class="app-store-badge">
                            <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83" alt="Download on the App Store">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.herokuapp.cajico&hl=ja" class="play-store-badge">
                            <img src="https://play.google.com/intl/ja/badges/static/images/badges/ja_badge_web_generic.png" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>

                <div class="service-card">
                    <img src="assets/images/simple_tip_icon.png" alt="マネコ" class="app-icon">
                    <div class="platform-tags">
                        <span>iPhone</span>
                        <span>iPad</span>
                        <span>Android</span>
                    </div>
                    <h3>共通口座専用家計簿 マネコ</h3>
                    <p>共同家計簿マネコは夫婦が生活費などで使用する共通口座を管理する家計簿アプリです。</p>
                    <div class="app-store-buttons">
                        <a href="https://apps.apple.com/jp/app/id6739971067" class="app-store-badge">
                            <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83" alt="Download on the App Store">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.herokuapp.tip" class="play-store-badge">
                            <img src="https://play.google.com/intl/ja/badges/static/images/badges/ja_badge_web_generic.png" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
